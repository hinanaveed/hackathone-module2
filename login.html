<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <form onsubmit="handleLogin(event)">
        <h2>Login</h2>
        <input id="login-email" type="email" placeholder="Email" required>

        <button type="submit">Login</button>
    </form>
</body>
</html>
